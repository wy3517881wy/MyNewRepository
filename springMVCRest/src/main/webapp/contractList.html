<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="/static/js/head.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/contractList.css" />
</head> 
<body id="layout" class="easyui-layout">
	<div data-options="region:'center',border:false">
		<table id="infoDrid"></table>
	</div>
<!-- 查询条件 -->
<div data-options="region:'east',split:true,title:'信息查询',border:false" style="width:250px;padding:5px;">
<form id="searchForm">
	<table class="searchTable">
		<tr>
			<td class="searchLeft">合同名称：</td>
			<td class="searchRight">
				<input class="easyui-validatebox" name="username" id="usernameSearch">
			</td>
		</tr>
		<tr>
			<td  class="searchLeft">合同编号：</td>
			<td class="searchRight">
				<input class="easyui-validatebox" name="loginname" id="loginnameSearch" value=''>
				<input id="signdate" type="hidden" value="">
			</td>
		</tr>
		<tr>
			<td class="searchLeft">开始时间：</td>
			<td class="searchRight">
				<input class="easyui-datetimebox" name="stattime" id="stattimeSearch">
			</td>
		</tr>
		<tr>
			<td  class="searchLeft">结束时间：</td>
			<td class="searchRight">
				<input class="easyui-datetimebox" name="endtime" id="endtimeSearch">
			</td>
		</tr>
	</table>
	<div>
	<a id="searchbtn" class="easyui-linkbutton" data-options="iconCls:'icon-ccSearch'" style="margin-left:50px">查询</a>
	<a id="resetbtn"   class="easyui-linkbutton" data-options="iconCls:'icon-ccReload'">重置</a>
	</div>
</form>
</div>
	<!-- dataGrid工具栏 -->
	<div id="toolbar">
		<!-- <a id="search" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ccSearch',plain:true" >查询</a> -->
		<a id="edit" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ccEdit',plain:true" >编辑合同</a>
		<a id="finish" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-lock',plain:true" >结束合同</a>
		<a id="delete" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" >删除合同</a>
	</div>
	
	<!-- 编辑合同订单 -->
	<div id="editDialog">
		<form id="editForm">
			<table class="tableForm">
				<tr>
					<td class="formLeft">合同区域:</td>
					<td>
						<input class="easyui-validatebox" data-options="required:true" name="region" id="region">
						<input type="text" id="contractID" style="display: none;">
					</td>
				</tr>
				<tr>
					<td class="formLeft">甲方名称:</td>
					<td>
						<input class="easyui-validatebox" data-options="required:true" name="firstPartyName" id="firstPartyName">
					</td>
				</tr>
				<tr>
					<td class="formLeft">中标单位:</td>
					<td>
						<input class="easyui-validatebox"  data-options="required:true" name="secondPartyName" id="secondPartyName">
					</td>
				</tr>
				<tr>
					<td class="formLeft">合同编号:</td>
					<td>
						<input class="easyui-validatebox"  data-options="required:true" name="contractNo" id="contractNo">
					</td>
				</tr>
				<tr>
					<td class="formLeft">合同名称:</td>
					<td>
						<input class="easyui-validatebox"  data-options="required:true" name="contractName" id="contractName">
					</td>
				</tr>
				<tr>
					<td class="formLeft">合同金额:</td>
					<td>
						<input class="easyui-validatebox"  data-options="required:true" name="contractAmount" id="contractAmount">
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>

<script>
	$(function(){
		$.ajaxSetup({crossDomain: true, xhrFields: {withCredentials: true}});
		//页面初始化
		layoutLoad();
		//数据表格加载
		gridLoad(1,15);	
		//loadAndSetGridData();	
		//点击事件
		clickFunction();
		
	});
	//页面初始化
	function layoutLoad(){
		$('#layout').layout('collapse','east');
		//信息编辑dialog
		$('#editDialog').dialog({
			title: '编辑合同订单',
		    width: 300,
		    height:300,
		    closed: true,    
		    modal: true,
		    buttons:[{
				text:'确定',
				iconCls:'icon-ok',
				handler:function(){
					editInfo();//添加信息
                }
			},{
				text:'取消',
				iconCls:'icon-cancel',
				handler:function(){
					$('#editDialog').dialog('close');
				}
			}], 
		});
	}
	//数据表格加载
	function gridLoad(pageNumber,pageSize) {
		$.ajax({
			url : getHost() + '/contract/list/pageable/adapter/order_by_create_time_desc',
			type : "GET",
			data : {
				"pageNumber": pageNumber,
			    "pageSize": pageSize,
			},
			async : false,
			dataType : "json",
			contentType: 'application/json;charset=UTF-8',
			success : function(data) {
				if (data.code==200&&typeof(data.data) == "object") {
					var width = $('#infoDrid').parent().width();
					var height = $('#infoDrid').parent().height();
					$('#infoDrid').datagrid({
						toolbar : "#toolbar",
						data: data.data.page.rows,
						width : width,
						height : height,
						async : false,
						fit : true,
						border : false,
						singleSelect : true,
						fitColumns : true,
						striped : true,
						pagination : true,
						columns : [ [
							{field:'region',title:'合同区域',align:'center',width:150},
							{field:'firstPartyName',title:'甲方名称',align:'center',width:150},
							{field:'secondPartyName',title:'中标单位',align:'center',width:150},
							{field:'contractNo',title:'合同编号',align:'center',width:100},
							{field:'contractName',title:'合同名称',align:'center',width:150},
							{field:'contractAmount',title:'合同金额(元)',align:'center',width:150},
							{field:'signTime',title:'签订时间',align:'center',width:150},
							{field:'startTime',title:'开始时间',align:'center',width:150},
							{field:'status',title:'合同状态',align:'center',width:150,
								formatter: function(value,row,index){
									if(value=="2"){
										return "已结束";
									}else if(value=="1"){
										return "未结束";
									}else{
										return "";
									}
								}
							},
							{field:'endTime',title:'结束时间',align:'center',width:150},
							{field:'createUser',title:'创建人',align:'center',width:100,
								formatter: function(value,row,index){
									return value.nickname;
								}
							},
							{field:'createTime',title:'创建时间',align:'center',width:200},
							{field:'id',title:'操作',align:'center',width:100,
								formatter: function(value,row,index){
									return "<input style=\"cursor:pointer;\" type=\"button\" value=\"订单列表\" onClick=\"orderList(" + index + ")\" style=\"width:100px\"/>";
								}
							},
						] ],
					});
					var p = $('#infoDrid').datagrid('getPager');
			        $(p).pagination({
			        	total : data.data.page.total,
			            pageSize: pageSize,
			            pageList: [15, 30, 50],
			            pageNumber : pageNumber,
			            beforePageText: '第',
			            afterPageText: '页    共 {pages} 页',
			            displayMsg: '当前显示 {from}-{to} 条记录,共 {total} 条记录',
			            showRefresh : false,
			            onSelectPage:function(pageNumber, pageSize){
			        		gridLoad(pageNumber,pageSize);
			        	}
			        });
				}
			}
		});
	}
	//点击事件
	function clickFunction() {
		$('#search').click(function() {
			$('#layout').layout('expand', 'east');
		});
		//点击查询
		$('#searchbtn').click(function() {
			gridLoad(1,15);
		});
		$('#resetbtn').click(function() {
			$('#searchForm')[0].reset();
			$("#loginnameSearch").val('');
			$("#signdate").val('');
			$('#stattimeSearch').datetimebox('setValue', '');
			$('#endtimeSearch').datetimebox('setValue', '');
			gridLoad(1,15);
		});

		//编辑点击事件
		$('#edit').click(function() {
			var row = $('#infoDrid').datagrid('getSelected');
			if(row==null){
				$.messager.alert("提示","请选中一行!");
				return;
			}
			$('#editForm')[0].reset();
			$("#contractID").val(row.id);
			$('#editForm').form('load',row);
			$('#editDialog').dialog('open');
		});
		//删除 
		$('#delete').click(function() {
			var row = $('#infoDrid').datagrid('getSelected');
			if(row==null){
				$.messager.alert("提示","请选中一行!");
				return;
			}
			$.messager.confirm('提示','确定要删除吗?',function(r){
			    if (r){
			    	$.ajax({
						url:getHost() + '/contract/' + row.id,
						type:'GET',
						error:function(){
							$.messager.alert("提示","数据操作存在异常!");
						},
						contentType: 'application/json;charset=UTF-8',
						success:function(data){
							if(data.code==200){
								$.messager.alert("提示","删除成功");
								gridLoad(1,15);
							}else{
								$.messager.alert("提示",data.message);
							}
						}
					});
			    }
			});
		});
		//结束合同
		$('#finish').click(function() {
			var row = $('#infoDrid').datagrid('getSelected');
			if(row==null){
				$.messager.alert("提示","请选中一行!");
				return;
			}
			$.messager.confirm('提示','确定要结束吗?',function(r){
			    if (r){
			    	$.ajax({
						url:getHost() + '/contract/end?contractId=' + row.id,
						type:'GET',
						error:function(){
							$.messager.alert("提示","数据操作存在异常!");
						},
						contentType: 'application/json;charset=UTF-8',
						success:function(data){
							if(data.code==200){
								$.messager.alert("提示","结束合同成功");
								gridLoad(1,15);
							}else{
								$.messager.alert("提示",data.message);
							}
						}
					});
			    }
			});
		});
		
	}
	
	//查看合同订单列表 
	function orderList(index){
		var rows = $('#infoDrid').datagrid('getRows');//获得所有行
        var row = rows[index];//根据index获得其中一行。
		sessionStorage.setItem('contractId',row.id);
		sessionStorage.setItem('contractName',row.contractName);
		parent.addTab('订单列表',  "/orderList.html")
	}
	
	//添加信息
	function editInfo(){
		if($("#editForm").form('validate')){
			$.ajax({
				url:getHost() + '/contract',
				type:'PUT',
				data:JSON.stringify({
					region : $("#region").val(),
					firstPartyName : $("#firstPartyName").val(),
					secondPartyName : $("#secondPartyName").val(),
					contractNo : $("#contractNo").val(),
					contractName : $("#contractName").val(),
					contractAmount : $("#contractAmount").val(),
					id : $("#contractID").val(),
				}),
				dataType : "json",
				contentType: 'application/json;charset=UTF-8',
				error : function(XMLHttpRequest, textStatus, errorThrown){
					$.messager.alert("提示","数据操作存在异常!");
				},
				beforeSend: function(xhr) {
	                xhr.withCredentials = true;
	            },
	            crossDomain:true,
				success:function(data){
					if(data.code=="200"&&data.data.item.id>0){
						$.messager.alert("提示","保存成功");
						$('#editForm').form('clear');
						$('#editDialog').dialog('close');
						gridLoad(1,15);
					}else{
						$.messager.alert("提示",data.message);
					}
				}
			});
		}
	}
</script>
