<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="/static/js/head.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/contractCollect.css" />
</head> 
<body>
<div align="center" style="width:100%">
	<fieldset>
		<form id="addForm">
		<input id="id" name="id" type="hidden"></input>
			<table class="tableForm">
				<tr>
					<td class="formLeft">开始时间:</td>
					<td class="formRight">
						<input class="easyui-datetimebox" name="pushtype" id="pushtypeAdd">
					</td>
				</tr>
				<tr>
					<td class="formLeft">结束时间:</td>
					<td class="formRight">
						<input class="easyui-datetimebox" name="pushpositioncode" id="pushpositioncodeAdd"></input>
					</td>
				</tr>
				<tr>
					<td class="formLeft">小项数量:</td>
					<td class="formRight">
					21
					</td>
				</tr>
				<tr>
					<td class="formLeft">支出金额:</td>
					<td class="formRight">
					12123123213
					</td>
				</tr>
				<tr>
					<td class="formLeft">回款金额:</td>
					<td class="formRight">
					1323123123
					</td>
				</tr>
				<tr>
					<td class="formLeft">总计:</td>
					<td class="formRight">
					123321321
					</td>
				</tr>
			</table>
		</form>
	</fieldset>
</div>
</body>
</html>
<script>
$(function(){
	//点击事件
	clickFunction();
});
function clickFunction(){
		//重置按钮
		$('#resetbtn').click(function(){
			$('#addForm').form('clear');
			$("#acceptpositioncodeAdd").combobox({disabled:true});
		});
		//保存按钮
		$('#insert').click(function(){
			
			addInfo();
		});
	}
		//添加信息
		function addInfo(){
			if($("#addForm").form('validate')){
				$.ajax({
					url:'',
					type:'POST',
					data:$("#addForm").serialize(),
					error:function(){
						$.messager.alert("提示","数据操作存在异常!");
						
					},
					success:function(data){	
						if(data.success){
							$('#addForm').form('clear');
						}else{
							
						}
						$.messager.alert("提示",data.message);
					}
				});
			}
		}
</script>
